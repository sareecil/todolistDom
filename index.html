<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/26.css">

<body>
    <div class="container">
        <h1>todos</h1>
        <form class="todoForm">
            <input required type="text" class="todoAdd" placeholder="What needs to be done?" value="">
        </form>
        
        <ul class="tasks">
            
        </ul>
        
        <footer class="footer"><span class="todo-count"><strong>x</strong><span> </span><span>item</span><span> left</span></span>
            <ul class="filters">
                <li>
                    <label><input type="radio" checked name="filter" value="all">All</label>
                </li>
                <li>
                    <label><input type="radio" name="filter" value="active">Active</label>
                </li>
                <li>
                    <label><input type="radio" name="filter" value="completed">Completed</label>
                </li>
            </ul>
            </footer>
    </div>
